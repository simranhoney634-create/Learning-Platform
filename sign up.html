<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1 class="heading">PLEASE FILL THE SIGN UP FORM</h1></header>
    <main>
        <div class="signform">
        <form action="/action.php">
            <h3>Write Your Name~</h3>
            <input class="input" type="text" placeholder="NAME" >
            <h3>Write Your Username~</h3>
            <input class="input" type="text" placeholder="USERNAME" >
            <h3>Write Your Password~</h3>
            <input class="input" type="password" placeholder="PASSWORD">
            <h3>Choose What You Want To Learn~</h3>
            <select class="input"  name="learn">
                <option value="JAVA">JAVA</option>
                <option value="PYTHON">PYTHON</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            <h3>Write Your Opinion~</h3>
            <textarea  name="opinion" placeholder="please tell your opinion" rows="5"></textarea>
            <h3>For Submit Click Below~</h3>
            <input class="input" type="submit" value="SUBMIT" >
            <h1 class="foot">THANK YOU</h1>
        </form>
    </main>
    </div>
    
</body>
</html>
